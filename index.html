<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cash Register</title>
</head>

<body>
  <header>The Best Calculator Register Thing!</header>
  <h1 id="display">0.00</h1>
  <div class="display"></div>
  <div class="number-container">
    <div class="container">
      <button id='seven' type='button' value="7">7</button>
      <button id='eight' type='button' value="8">8</button>
      <button id='nine' type='button' value="9">9</button>
      <button id='divide' type='button'>รท</button>
    </div>
    <div class="container">
      <button id='six' type='button' value="6">6</button>
      <button id='five' type='button' value="5">5</button>
      <button id='four' type='button' value="4">4</button>
      <button id='multiply' type='button'>*</button>
    </div>
    <div class="container">
      <button id='three' type='button' value="3">3</button>
      <button id='two' type='button' value="2">2</button>
      <button id='one' type='button' value="1">1</button>
      <button id='subtract' type='button'>-</button>
    </div>
    <div class="container">
      <button id='zero' type='button'>0</button>
      <button id='doubleZero' type='button'>00</button>
      <button id='period' type='button'>.</button>
      <button id='plus' type='button'>+</button>
    </div>
    <button id='equal' type='button'>=</button>
  </div>

  <div class="button-container">
    <button id='clear' type='button'>clear</button>
    <button id='get balance' type='button'>get balance</button>
    <button id='deposit cash' type='button'>deposit cash</button>
    <button id='withdraw cash' type='button'>withdraw cash</button>
  </div>
  <script src="calculator.js"></script>


</body>

</html>
