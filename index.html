<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cash Register</title>
</head>
<body>
<header>The Best Calculator Register Thing!</header>
<h1 id="display">Display</h1>
<div class="display"></div>
<div class="number-container">
<div class="container">
<button id='seven'>7</button>
<button id="eight">8</button>
<button id='nine'>9</button>
<button id='divide'>รท</button>
</div>
<div class="container">
  <button id='six'>6</button>
  <button id='five'>5</button>
  <button id='four'>4</button>
  <button id='multiply'>*</button>
</div>
<div class="container">
  <button id='three'>3</button>
  <button id='two'>2</button>
  <button id='one'>1</button>
  <button id='subtract'>-</button>
</div>
<div class="container">
  <button id='zero'>0</button>
  <button id='doubleZero'>00</button>
  <button id='period'>.</button>
  <button id='plus'>+</button>
</div>
  <button id='equal'>=</button>
</div>

<div class="button-container">
  <button id='clear'>clear</button>
  <button id='get balance'>get balance</button>
  <button id='deposit cash'>deposit cash</button>
  <button id='withdraw cash'>withdraw cash</button>
</div>
<script src="calculator.js"></script>


</body>
</html>
